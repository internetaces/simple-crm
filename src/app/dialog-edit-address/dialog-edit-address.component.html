<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
  <h1 mat-dialog-title>Edit address</h1>
  <div mat-dialog-content class="dialog-content">
           <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Street + House Nr</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput>
          </mat-form-field>
        </div>
      <div>
        <mat-form-field class="mr-20" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput>
          </mat-form-field>
        </div>
  </div>
  <mat-dialog-actions align="end">
     <button [disabled]="loading" mat-button mat-dialog-close>Cancel</button>
      <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close]="true" cdkFocusInitial>Save</button> 
    </mat-dialog-actions>
  
  </div>
