<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
  <h1 mat-dialog-title>Edit user</h1>
  <div mat-dialog-content class="dialog-content">
      <div>
      <mat-form-field class="mr-20" appearance="outline">
          <mat-label>First name</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.firstName" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.lastName" matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="mr-20" appearance="outline">
          <mat-label>Email</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.email" matInput>
        </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Birth date</mat-label>
              <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker"><mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
              <mat-datepicker #datepicker></mat-datepicker>
            </mat-form-field>
      </div>
  </div>
  <mat-dialog-actions align="end">
      <button [disabled]="loading" mat-button mat-dialog-close>Cancel</button>
      <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close]="true" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
  
  </div>
